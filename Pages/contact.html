<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <nav class="navbar navbar-light justify-content-between" style="background-color:#603d19">
        <div class="container">
          <a class="navbar-brand" style="color: white;">Tyler Le</a>
          <form class="form-inline">    
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav>
    <div class="bg-image" style="
    background-image: url('https://www.itakeyou.co.uk/wp-content/uploads/2022/10/christmas-wallpaper-3.jpg');height: 1250px;
  ">
        <div class="container" style="background-color:#e0d0ab">
            <header class="row align-items-center " style="background-color:#976c42">
				<div class="col-2">
					<img src="images/pika.png" alt="pikachu" class="img-fluid m-2 img-thumbnail">
				</div>
				<div class="col-8">
					<h1 style="vertical-align:middle" class="text-warning text-center display-1">
						<strong>Edibles</strong>
					</h1>
				</div>
				<div class="col" style="background-color:#976c42">
					<div class="btn-group mb-3" role="group" aria-label="Basic example">
						<a class="btn btn-outline-warning" href="index.html" role="button">Home</a>
						<a class="btn btn-outline-warning" href="contact.html" role="button">Contact Us</a>
					</div>
				</div>
			</header>
            <main class="offset-3 col-6">
                <form action="http://localhost:3000/" method="post">
                    <div class="form-group">
                        <label class="text-end mt-3" for="email">Email address</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <label for="name">Name</label>
                    <input name="name" class="form-control col-form-label" type="text" id="name" placeholder="Name">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" class="form-control" id="message" rows="3"
                            placeholder="What kind of cookies would you like"></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning m-2 ">Submit</button>
                </form>
            </main>
            <div class="container my-3">

                <footer class="text-center text-white" style="background-color: #e0d0ab;">
                    <!-- Grid container -->
                    <div class="container">
                        <!-- Section: Social media -->
                        <div class="mb-4">
                            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                                data-mdb-ripple-color="dark"><i class="fab fa-facebook-f fa-bounce"></i></a>

                            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"

                            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"

                        </div>
                        <!-- Section: Social media -->
                    </div>
